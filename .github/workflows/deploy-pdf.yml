name: Deploy PDF
on:
  push:
    branches:
      - main
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
   - name: Checkout
     uses: actions/checkout@v4
   - name: Run pdflatex
     uses: xu-cheng/texlive-action@v2
     with:
       scheme: full
       run: |
         cd rules
         pdflatex battletech-outworlds-wastes.tex
         pdflatex battletech-outworlds-wastes.tex
   - name: Publish PDF
     uses: stefanzweifel/git-auto-commit-action@v5
     with:
       branch: rules-pdf
       commit_message: update PDF
       commit_options: '--force'
       push_options: '--force'
       skip_dirty_check: true
       repository: 'rules'
       file_pattern: 'battletech-outworlds-wastes.pdf'
